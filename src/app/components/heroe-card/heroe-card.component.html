
<div class="card animated fast fadeIn">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.alt">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        <a [routerLink] = "['/heroe', id ]" class="btn btn-block btn-outline-primary ">View More..</a>
    </div>
</div>
