
<div class="container main-container animated fast fadeIn">
    
    <h1>Heroes</h1>

    <hr>

    <div class="card-columns">

        <div class="card animated fast fadeIn" *ngFor="let heroe of heroes; let i = index;">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.alt">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                <a [routerLink] = "['/heroe', i ]" class="btn btn-block btn-outline-primary ">View More..</a>
            </div>  
        </div>

    </div>

</div>
